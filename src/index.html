<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-RedHatDisplay h-screen">
    <!-- <div class="shrink-0">
      <h1 class="text-3xl font-bold underline bg-slate-400">Order Summary</h1>
    </div> -->

    <div
      class="shrink-0 flex items-center bg-blue-lightPurple bg-blend-multiply bg-contain bg-[url('../images/pattern-background-mobile.svg')] p-8 md:bg-[url('../images/pattern-background-desktop.svg') ] h-full bg-no-repeat"
    >
      <div
        class="card sm:w-full lg:my-auto md:w-1/2 md:mx-auto xl:w-1/4 xl:mx-auto xl:my-auto"
      >
        <img
          src="../images/illustration-hero.svg"
          alt="music"
          class="rounded-tl-xl rounded-tr-xl w-full"
        />
        <div
          class="card-body bg-white rounded-b-xl p-5 shadow-xl shadow-blue-desaturatedBlue w-fit"
        >
          <h1 class="text-xl font-bold text-blue-10 my-4 text-center">
            Order Summary
          </h1>
          <p class="text-blue-desaturatedBlue text-center mb-8 text-sm">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="rounded-md flex flex-row justify-between items-center bg-blue-veryPaleBlue p-3"
          >
            <img src="../images/icon-music.svg" alt="music" />
            <div class="flex-col">
              <p class="text-blue-10 font-bold text-sm">Annual Plan</p>
              <p class="text-blue-desaturatedBlue text-sm">$59.99/year</p>
            </div>
            <a
              href="#"
              class="text-blue-brightBlue font-medium underline text-xs"
              >Change</a
            >
          </div>
          <button
            type="submit"
            class="bg-blue-brightBlue mt-10 mb-6 px-8 py-4 text-white text-sm rounded-md w-full block shadow-xl shadow-blue-shadowColor"
          >
            Proceed to Payment
          </button>
          <a
            href="#"
            class="text-blue-desaturatedBlue text-sm mb-4 block text-center font-bold"
            >Cancel Order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
